<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
            td{
                border: 1px solid black;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Mescalgem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
            <!-- <td rowspn="3">c</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
             <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
             <!-- <td>K</td> -->
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
