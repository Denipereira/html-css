<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.ph" method="get">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" checked name="genero" id="masculino">
            <label for="masculino">Masculino</label><br>

            <input type="radio" name="genero" id="Feminino">
            <label for="Feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label>

            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label>
            
            <input type="checkbox" name="estenis" id="iestenis">
            <label for="iestenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
